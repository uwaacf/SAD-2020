<!DOCTYPE html>
<html>

<head>
    <title>SAD</title>
    <!-- Using Vue.js - be sure to check their docs! -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
</head>

<body>
    <ul id="navbar">
        <li id="title">{{ title }}</li>
        <a class="nav-item" v-for="item in items" v-bind:href=item.link>
            <li>
                {{ item.text }}
            </li>
        </a>
    </ul>
    <section id="content">
        <div class="cell" v-for="name in names">
            <a v-bind:href=name.link>
                <img src="img/cell.png">
                <h3>{{ name.name }}</h3>
            </a>
        </div>
    </section>
    <div id="popup-view">
        <img id="close" src="img/close.png" alt="close">
        <section class="popup">
            this is a popup.
        </section>
    </div>
</body>

</html>
